<div class="servers">
 <div>No initial value -<input type="text" (input)="onUpdateServerName($event)"></div>
  <div>With initial value<input type="text" [(ngModel)]="serverName"  ></div>
  {{serverName}}
  <button (click)="onCreateServer($event)" [disabled]="!allowNewServer">Add server </button>
<!--  <p [innerText]="allowNewServer "></p>-->
<!--  {{serverCreationStatus}}-->
  <p *ngIf="serverCreated; else noServer">Server was created. Server name is {{serverName}}</p>
  <ng-template #noServer><p>No server was created</p></ng-template>
  <app-server *ngFor="let server of servers"/>
</div>
